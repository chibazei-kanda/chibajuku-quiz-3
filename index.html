<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちば塾 第3回 確認テスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1rem;
            color: #666;
        }
        .question-section {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .question-text {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 600;
        }
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option-item:hover {
            background-color: #f0f4ff;
            border-color: #6366f1;
        }
        .option-item input[type="radio"] {
            margin-right: 12px;
            accent-color: #6366f1;
        }
        .option-item.correct {
            background-color: #d1fae5; /* green-100 */
            border-color: #34d399; /* green-400 */
        }
        .option-item.incorrect {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444; /* red-400 */
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
        }
        .button-primary {
            background-color: #6366f1;
            color: #fff;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .button-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }
        .button-secondary {
            background-color: #e0e7ff;
            color: #4f46e5;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.1);
        }
        .button-secondary:hover {
            background-color: #c7d2fe;
            transform: translateY(-2px);
        }
        .feedback-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid;
        }
        .feedback-correct {
            background-color: #ecfdf5;
            color: #047857;
            border-color: #a7f3d0;
        }
        .feedback-incorrect {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }
        .hidden {
            display: none;
        }
        .score-section {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .modal-content h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }
        .modal-content p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
        }
        .modal-content button {
            background-color: #6366f1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ちば塾 第3回 確認テスト</h1>
            <p>学習内容の理解度を確認しましょう！</p>
        </div>

        <div id="quiz-section">
            <div class="question-section">
                <p id="question-text" class="question-text">質問がここに表示されます。</p>
                <div id="options-container" class="options-list">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <div id="feedback" class="feedback-section hidden"></div>

            <div class="button-group">
                <button id="submit-button" class="button button-primary">回答を送信</button>
                <button id="next-button" class="button button-secondary hidden">次の質問</button>
            </div>
            <div id="score" class="score-section hidden">スコア: 0 / 0</div>
        </div>
    </div>

    <div id="start-modal" class="modal">
        <div class="modal-content">
            <h2>確認テストへようこそ！</h2>
            <p>「ちば塾 第3回」の資料から作成された質問に答えて、理解度をチェックしましょう。</p>
            <button id="start-quiz-button">開始</button>
        </div>
    </div>

    <script type="module">
        // DOM要素の取得
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const feedbackDiv = document.getElementById('feedback');
        const scoreDiv = document.getElementById('score');
        const startModal = document.getElementById('start-modal');
        const startQuizButton = document.getElementById('start-quiz-button');
        const quizSection = document.getElementById('quiz-section');

        let questions = []; // 質問と解答を格納する配列
        let currentQuestionIndex = 0; // 現在の質問インデックス
        let score = 0; // スコア

        // 質問データを定義
        // PDFの内容に基づいて手動で質問と選択肢、正解を設定
        questions = [
            {
                question: "ちば塾全体を通しての学習のポイントの1つ目は何ですか？",
                options: [
                    "「テクニック」と「知識」を習得する",
                    "「原因」と「結果」を理解する",
                    "「過去」と「未来」を予測する",
                    "「理論」と「実践」を結びつける"
                ],
                answer: "「原因」と「結果」を理解する"
            },
            {
                question: "決算書を読む前に知っておきたい重要なこととして、最も適切なものは次のうちどれですか？",
                options: [
                    "細かい数字を徹底的に分析すること",
                    "重要な科目に絞って読むこと",
                    "数字は「傾向」でとらえること",
                    "経営にとって重要なのは「細かいこと」ではなく「俯瞰」でみること"
                ],
                answer: "数字は「傾向」でとらえること"
            },
            {
                question: "損益計算書でわかることは何ですか？",
                options: [
                    "会社の財産・債務状況",
                    "会社が儲かっているかどうか",
                    "時間的なヤバい・ヤバくない",
                    "キャッシュの増減"
                ],
                answer: "会社が儲かっているかどうか"
            },
            {
                question: "貸借対照表でわかることは何ですか？",
                options: [
                    "会社が儲かっているかどうか",
                    "一定期間の収益性",
                    "時間的なヤバい・ヤバくない",
                    "本業の損益"
                ],
                answer: "時間的なヤバい・ヤバくない"
            },
            {
                question: "粗利益率の計算式として正しいものは次のうちどれですか？",
                options: [
                    "売上高 / 売上原価",
                    "粗利益 / 売上高",
                    "利益 / 経費",
                    "売上高 - 変動費"
                ],
                answer: "粗利益 / 売上高"
            },
            {
                question: "経営において、細かい数字にこだわる経営者が陥りやすい傾向として、資料で指摘されているものは何ですか？",
                options: [
                    "成長志向",
                    "マーケット感度が高い",
                    "コスト主義",
                    "事業承継への意欲"
                ],
                answer: "コスト主義"
            },
            {
                question: "生命保険が「人に対する保障」である場合、対象になる人の数は誰と誰の合計ですか？",
                options: [
                    "社長と家族",
                    "役員と社員",
                    "従業員とパート",
                    "取引先と顧客"
                ],
                answer: "役員と社員"
            },
            {
                question: "良いP/LとB/Sが育つ流れにおいて、利益が増えると何が増えますか？",
                options: [
                    "借入金",
                    "返済不要の純資産",
                    "固定負債",
                    "売上原価"
                ],
                answer: "返済不要の純資産"
            },
            {
                question: "決算書は「過去」の話ですが、経営者とのヒアリングで重要となる「現在」と「未来」の視点に繋がるヒアリングのポイントは何ですか？",
                options: [
                    "税金対策でされていることは何か",
                    "最近の人の問題はいかがか",
                    "設備投資状況はどうか",
                    "今後はどのような商品・サービスを展開されるか"
                ],
                answer: "今後はどのような商品・サービスを展開されるか"
            },
            {
                question: "キャッシュフローを理解する目的として資料で述べられていることは何ですか？",
                options: [
                    "会社の負債状況を把握すること",
                    "『お金の残し方』を学ぶこと、今期儲けた利益が何処へ消えたかを知ること",
                    "税金対策の最適化を図ること",
                    "売上増加のための戦略を立てること"
                ],
                answer: "『お金の残し方』を学ぶこと、今期儲けた利益が何処へ消えたかを知ること"
            }
        ];

        // 質問を表示する関数
        function displayQuestion() {
            if (questions.length === 0) {
                questionText.textContent = "質問がありません。";
                submitButton.classList.add('hidden');
                nextButton.classList.add('hidden');
                return;
            }
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionText.textContent = ${currentQuestionIndex + 1}. ${q.question};
                optionsContainer.innerHTML = ''; // 選択肢をクリア

                q.options.forEach((option, index) => {
                    const label = document.createElement('label');
                    label.className = 'option-item';
                    label.innerHTML = 
                        <input type="radio" name="answer" value="${option}" class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span>${option}</span>
                    ;
                    optionsContainer.appendChild(label);
                });

                feedbackDiv.classList.add('hidden');
                submitButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
                updateScoreDisplay();
            } else {
                // 全ての質問が終了した場合
                questionText.textContent = "全ての質問が終了しました！";
                optionsContainer.innerHTML = '';
                submitButton.classList.add('hidden');
                nextButton.classList.add('hidden');
                feedbackDiv.className = 'feedback-section feedback-info';
                feedbackDiv.textContent = 最終スコア: ${score} / ${questions.length};
                feedbackDiv.classList.remove('hidden');
                scoreDiv.classList.remove('hidden');
            }
        }

        // スコア表示を更新する関数
        function updateScoreDisplay() {
            scoreDiv.textContent = スコア: ${score} / ${currentQuestionIndex};
            scoreDiv.classList.remove('hidden');
        }

        // 回答をチェックする関数
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                feedbackDiv.className = 'feedback-section feedback-info';
                feedbackDiv.textContent = '選択肢を選んでください。';
                feedbackDiv.classList.remove('hidden');
                return;
            }

            const userAnswer = selectedOption.value;
            const correctAnswer = questions[currentQuestionIndex].answer;

            // すべての選択肢を無効化
            optionsContainer.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.disabled = true;
            });

            // 正解と不正解の選択肢に色を付ける
            optionsContainer.querySelectorAll('.option-item').forEach(label => {
                const radio = label.querySelector('input[type="radio"]');
                if (radio.value === correctAnswer) {
                    label.classList.add('correct');
                } else if (radio.value === userAnswer) {
                    label.classList.add('incorrect');
                }
            });

            if (userAnswer === correctAnswer) {
                feedbackDiv.className = 'feedback-section feedback-correct';
                feedbackDiv.textContent = '正解です！';
                score++;
            } else {
                feedbackDiv.className = 'feedback-section feedback-incorrect';
                feedbackDiv.textContent = 不正解です。正解は「${correctAnswer}」でした。;
            }
            feedbackDiv.classList.remove('hidden');
            submitButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            updateScoreDisplay();
        }

        // イベントリスナーの設定
        submitButton.addEventListener('click', checkAnswer);

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            displayQuestion();
            // 次の質問のために選択肢を再度有効化
            optionsContainer.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.disabled = false;
            });
        });

        startQuizButton.addEventListener('click', () => {
            startModal.classList.add('hidden');
            quizSection.classList.remove('hidden');
            displayQuestion(); // 最初の質問を表示
        });

        // アプリ起動時にモーダルを表示
        startModal.classList.remove('hidden');
        quizSection.classList.add('hidden'); // クイズセクションを非表示にする
    </script>
</body>
</html>
